<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashoda’s Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .ai-content p { margin-bottom: 1rem; line-height: 1.6; }
        .ai-content h3 { font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #1e293b; }
        .ai-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }

        .transition-all-slow {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-6xl mx-auto px-4">
        
        <!-- Hero Search Section -->
        <div id="hero-section" class="flex flex-col items-center justify-center min-h-[85vh] text-center transition-all-slow">
            <div id="hero-branding" class="space-y-4 mb-8">
                <div class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center mx-auto shadow-xl shadow-indigo-200">
                    <i data-lucide="library" class="w-8 h-8"></i>
                </div>
                <h2 class="text-4xl font-extrabold text-slate-800">Yashoda’s Library</h2>
            </div>

            <!-- Visit Us Link -->
            <div id="visit-us-container" class="mb-4">
                <a href="https://maps.app.goo.gl/CCTKhLS1Frttf6xy6" target="_blank" class="inline-flex items-center gap-2 text-slate-500 hover:text-rose-600 transition-colors text-sm font-semibold bg-white px-4 py-2 rounded-full border border-slate-200 shadow-sm hover:shadow-md">
                    <i data-lucide="map-pin" class="w-4 h-4 text-rose-500"></i>
                    Visit Us
                </a>
            </div>
            
            <div class="w-full max-w-2xl relative group">
                <div class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </div>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search Books Or Authors"
                    class="w-full pl-16 pr-6 py-6 bg-white border border-slate-200 rounded-[2rem] shadow-xl shadow-indigo-100/50 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-xl"
                >
                <div id="search-hint" class="absolute -bottom-10 left-0 right-0 text-sm text-slate-400 opacity-0 transition-opacity">
                    Type at least 4 characters to reveal results...
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden opacity-0 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8 transition-all-slow">
            
            <!-- Sidebar: List -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-[calc(100vh-200px)] lg:h-[750px]">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <h2 class="font-bold text-slate-700 flex items-center gap-2">
                            <i data-lucide="book-open" class="w-4 h-4"></i>
                            Collection
                        </h2>
                        <span id="results-count" class="text-xs font-bold text-slate-500 bg-white px-2 py-1 rounded-lg border border-slate-200">0 Items</span>
                    </div>

                    <div id="book-list" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2">
                        <!-- Content injected by JS -->
                    </div>
                </div>
            </div>

            <!-- Detail Pane: AI Analysis -->
            <div class="lg:col-span-7">
                <div id="detail-pane" class="bg-white rounded-3xl border border-slate-200 shadow-sm h-full min-h-[500px] flex flex-col overflow-hidden sticky top-8">
                    <!-- Default View -->
                    <div id="empty-state" class="flex-1 flex flex-col items-center justify-center p-12 text-center space-y-4">
                        <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-500 mb-2">
                            <i data-lucide="sparkles" class="w-10 h-10"></i>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800">AI Deep Search</h3>
                        <p class="text-slate-500 max-w-sm">Select a title to research its historical context and medical significance.</p>
                    </div>

                    <!-- AI Result View -->
                    <div id="ai-view" class="hidden flex-1 flex flex-col overflow-hidden">
                        <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-indigo-50/30">
                            <div>
                                <h3 id="view-title" class="text-xl font-bold text-slate-800 truncate">Book Title</h3>
                                <p id="view-author" class="text-sm text-indigo-600 font-medium italic">by Author Name</p>
                            </div>
                            <button onclick="closeDetail()" class="p-2 hover:bg-white rounded-xl transition-colors text-slate-400 hover:text-slate-600">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                        </div>

                        <div id="ai-response-container" class="flex-1 overflow-y-auto custom-scrollbar p-8">
                            <div id="ai-loading" class="hidden space-y-4 animate-pulse">
                                <div class="h-4 bg-slate-100 rounded w-3/4"></div>
                                <div class="h-4 bg-slate-100 rounded w-full"></div>
                                <div class="h-4 bg-slate-100 rounded w-5/6"></div>
                            </div>
                            <div id="ai-content" class="ai-content text-slate-700"></div>
                            <div id="ai-sources" class="mt-12 pt-6 border-t border-slate-100">
                                <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Verified Sources</h4>
                                <div id="sources-list" class="space-y-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
            <i data-lucide="info" class="w-4 h-4 text-indigo-400"></i>
            <span id="toast-text" class="text-sm font-medium">Message</span>
        </div>
    </div>

    <script>
        const DATA_URL = 'https://raw.githubusercontent.com/citecase/yashoda/refs/heads/main/lib.md';
        const apiKey = ""; 
        
        let allBooks = [];
        let filteredBooks = [];
        let hasTransitioned = false;

        window.onload = () => {
            lucide.createIcons();
            fetchLibrary();
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', handleSearch);
            searchInput.focus();
        };

        async function fetchLibrary() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                const text = await response.text();
                parseMarkdown(text);
            } catch (err) {
                showToast("Library database is currently offline");
                console.error(err);
            }
        }

        function parseMarkdown(text) {
            const lines = text.split('\n');
            allBooks = lines
                .map((line, index) => {
                    const cleanLine = line.replace(/^[*\-\s\d.]+/, '').trim();
                    if (!cleanLine || cleanLine.length < 3) return null;

                    let title = '', author = '';
                    if (cleanLine.includes(' by ')) [title, author] = cleanLine.split(' by ');
                    else if (cleanLine.includes(' - ')) [title, author] = cleanLine.split(' - ');
                    else if (cleanLine.includes(':')) [title, author] = cleanLine.split(':');
                    else { title = cleanLine; author = "Dr. K. Sivaraman"; }

                    return { id: index, title: title.trim(), author: author ? author.trim() : 'Dr. K. Sivaraman' };
                })
                .filter(Boolean);
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const hint = document.getElementById('search-hint');
            
            if (query.length > 0 && query.length < 4) {
                hint.classList.remove('opacity-0');
            } else {
                hint.classList.add('opacity-0');
            }

            if (query.length >= 4) {
                if (!hasTransitioned) transitionToResults();
                filteredBooks = allBooks.filter(b => 
                    b.title.toLowerCase().includes(query) || 
                    b.author.toLowerCase().includes(query)
                );
                renderList(filteredBooks);
            } else if (hasTransitioned && query.length === 0) {
                transitionToHero();
            }
        }

        function transitionToResults() {
            hasTransitioned = true;
            const hero = document.getElementById('hero-section');
            const results = document.getElementById('results-section');
            const visitLink = document.getElementById('visit-us-container');
            
            hero.classList.remove('min-h-[85vh]');
            hero.classList.add('min-h-[150px]', 'pt-4');
            hero.querySelector('#hero-branding').classList.add('hidden');
            visitLink.classList.add('hidden');
            
            results.classList.remove('hidden');
            setTimeout(() => {
                results.classList.remove('opacity-0');
            }, 100);
        }

        function transitionToHero() {
            hasTransitioned = false;
            const hero = document.getElementById('hero-section');
            const results = document.getElementById('results-section');
            const visitLink = document.getElementById('visit-us-container');
            
            results.classList.add('opacity-0');
            setTimeout(() => {
                results.classList.add('hidden');
                hero.classList.add('min-h-[85vh]');
                hero.classList.remove('min-h-[150px]', 'pt-4');
                hero.querySelector('#hero-branding').classList.remove('hidden');
                visitLink.classList.remove('hidden');
            }, 500);
        }

        function renderList(books) {
            const listEl = document.getElementById('book-list');
            const countEl = document.getElementById('results-count');
            if (!listEl) return;
            
            countEl.innerText = `${books.length} Items`;
            
            if (books.length === 0) {
                listEl.innerHTML = `<div class="py-20 text-center text-slate-400 text-sm">No matches found</div>`;
                return;
            }

            listEl.innerHTML = books.map(book => `
                <div class="relative group bg-white border border-slate-100 rounded-2xl p-4 hover:border-indigo-100 hover:bg-indigo-50/30 transition-all shadow-sm hover:shadow-md">
                    <button onclick="deepSearch(${book.id})" class="w-full text-left flex items-start gap-4 mb-3">
                        <div class="mt-1 w-10 h-10 rounded-xl bg-slate-50 border border-slate-200 flex items-center justify-center text-slate-400 group-hover:text-indigo-500 transition-colors shrink-0">
                            <i data-lucide="book" class="w-5 h-5"></i>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <h4 class="font-bold text-slate-800 truncate group-hover:text-indigo-700">${book.title}</h4>
                            <p class="text-xs text-slate-500 truncate italic">${book.author}</p>
                        </div>
                        <i data-lucide="info" class="w-4 h-4 text-slate-300 mt-3 group-hover:text-indigo-400 transition-all"></i>
                    </button>
                    <div class="pt-2 border-t border-slate-100 flex justify-between items-center">
                        <a href="https://wa.me/918075088738?text=I'm%20inquiring%20about%20the%20availability%20of%20'${encodeURIComponent(book.title)}'" target="_blank" class="flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white text-[10px] font-bold px-3 py-2 rounded-lg transition-all shadow-sm shadow-emerald-100">
                            <i data-lucide="message-circle" class="w-3 h-3"></i>
                            Enquire Availability
                        </a>
                        <span class="text-[9px] text-slate-400 uppercase font-semibold">Available</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function deepSearch(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;

            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('ai-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = book.title;
            document.getElementById('view-author').innerText = `by ${book.author}`;
            
            const contentEl = document.getElementById('ai-content');
            const sourcesEl = document.getElementById('sources-list');
            const loadingEl = document.getElementById('ai-loading');
            
            contentEl.innerHTML = '';
            sourcesEl.innerHTML = '';
            loadingEl.classList.remove('hidden');

            try {
                const prompt = `Provide detailed information about the book "${book.title}" by author "${book.author}". Context: Dr. K. Sivaraman is a Siddha practitioner. Highlight summary and significance.`;
                const systemPrompt = "Expert health/literary researcher. Use Google search grounding.";
                
                const result = await callGemini(prompt, systemPrompt);
                loadingEl.classList.add('hidden');
                
                contentEl.innerHTML = result.text
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                sourcesEl.innerHTML = result.sources.map(s => `
                    <a href="${s.uri}" target="_blank" class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 border border-slate-100 hover:border-indigo-200 hover:bg-white transition-all group">
                        <div class="w-8 h-8 rounded-lg bg-white border border-slate-200 flex items-center justify-center text-slate-400 group-hover:text-indigo-500">
                            <i data-lucide="globe" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <p class="text-xs font-bold text-slate-700 truncate">${s.title || 'Web Source'}</p>
                            <p class="text-[10px] text-slate-400 truncate">${s.uri}</p>
                        </div>
                    </a>
                `).join('');
                lucide.createIcons();
            } catch (err) {
                loadingEl.classList.add('hidden');
                contentEl.innerHTML = `<div class="text-red-500">Search failed. Try again.</div>`;
            }
        }

        async function callGemini(query, systemPrompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: query }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    tools: [{ "google_search": {} }]
                })
            });
            const data = await response.json();
            return {
                text: data.candidates?.[0]?.content?.parts?.[0]?.text || "No results.",
                sources: data.candidates?.[0]?.groundingMetadata?.groundingAttributions?.map(a => ({
                    uri: a.web?.uri, title: a.web?.title
                })) || []
            };
        }

        function closeDetail() {
            document.getElementById('ai-view').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-text').innerText = text;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }
    </script>
</body>
</html>
